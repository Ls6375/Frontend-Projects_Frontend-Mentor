<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://pagecdn.io/lib/normalize/8.0.1/normalize.min.css" rel="stylesheet" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">

</head>

<body>
  <main>
    <div class="card">
      <div class="profile">
        <div class="img">
          <img src="images/image-victor.jpg" alt="">
        </div>
        <div class="profile-data">
          <p>
            <span>
              Victor Crest
            </span>
            26 <br>
            <small>
              London
            </small>
          </p>
         
        </div>

      </div>
      <hr>
      <div class="data">
        <div>
          <p>
            80K <br>
            <small>
              Followers
            </small>
          </p>
        </div>
        <div>
          <p>
            803K <br>
            <small>
              Likes
            </small>
          </p>
        </div>
        <div>
          <p>
            1.4K <br>
            <small>
              Photos
            </small>
          </p>
        </div>
      </div>
    </div>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Ls6375" target="_blank">Lakhvinder</a>.
    </div>

  </footer>

</body>

</html>
